<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="clock-digital"></div>
    
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
  </body>

  <script>
    const secondHand = document.querySelector(".second-hand");
    const minHand = document.querySelector(".min-hand");
    const hourHand = document.querySelector(".hour-hand");

    function setDate() {
      const now = new Date();

      const second = now.getSeconds();
      const secondDegrees = (second / 60) * 360 + 90;
      secondHand.style.transform = `rotate(${secondDegrees}deg)`;
      if (secondDegrees == 90) {
        secondHand.style.transition = `all 0s`;
      } else {
        secondHand.style.transition = "all 0.5s";
      }

      const min = now.getMinutes();
      const minDegrees = (min / 60) * 360 + 90;
      minHand.style.transform = `rotate(${minDegrees}deg)`;
      if (minDegrees == 90) {
        minHand.style.transition = `all 0s`;
      } else {
        minHand.style.transition = "all 0.5s";
      }

      const hour = now.getHours();
      const hourDegrees = (hour / 60) * 360 + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      if (hourDegrees == 90) {
        hourHand.style.transition = `all 0s`;
      } else {
        hourHand.style.transition = "all 0.5s";
      }

      // 숫자 시간 표시
      const digital = `${hour}:${min}:${second}`;
      const digitalDiv = document.querySelector('.clock-digital');
      digitalDiv.innerHTML = digital;
    }

    setInterval(setDate, 1000);
  </script>
</html>
